<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <h1>  Language Translator</h1>
    <p class="subtitle">Translate text instantly</p>

 
    <textarea
        id="inputText"
        placeholder="Type text here..."
        aria-label="Input text"
    ></textarea>

 
    <div class="controls">
        <select id="sourceLang" aria-label="Source language">
            <option value="en">English</option>
            <option value="ur">Urdu</option>
            <option value="hi">Hindi</option>
            <option value="fr">French</option>
        </select>

        <span class="arrow">â†’</span>

        <select id="targetLang" aria-label="Target language">
            <option value="ur">Urdu</option>
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="fr">French</option>
        </select>
    </div>

 
    <button class="translate-btn" onclick="translateText()">
        Translate
    </button>

 
    <textarea
        id="outputText"
        placeholder="Translated text..."
        readonly
        aria-label="Translated text"
    ></textarea>

 
    <button class="secondary-btn" onclick="speakText()">
        ðŸ”Š Speak
    </button>

    <button class="copy-btn" onclick="copyText()">
          Copy Translation
    </button>
</div>

 
<script src="script.js"></script>
</body>
</html>
